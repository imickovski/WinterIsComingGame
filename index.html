<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Is Coming</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
        <div class="tutorial">
            <h1>Winter Is Coming</h1>
            <h3>
                #Description
                <br>  
                Avoid Arya Stark, catch Brandon Stark to build your Army
            </h3>
            <h1>Your Army: <span id="score">0</span></h1>
            <h3>Use the arrows to move the Night King left and right</h3>
        </div>

        <div class="begin-button" id="begin-button">
            <p>Help the Night King to build his army by pressing the "Let's Go" button!</p>
            <button class="start">Let's Go</button>
        </div>
        
        <div class="start-again">
            <p>The Night King recruited: <span id="totalScore">0</span> Warriors</p>
            <button id="try-again">Play Again!</button>
        </div>
        
    <script src="background.js"></script>
    <script src="player.js"></script>
    <script src="obstacles.js"></script>
    <script src="score.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
